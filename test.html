<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bounce Card on Hover</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #eaeaea;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        width: 250px;
        height: 160px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        transition: transform 0.2s ease-in-out;
        cursor: pointer;
      }

      .card:hover {
        animation: bounce 0.4s ease;
      }

      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(4px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h3>Hover Me!</h3>
    </div>
  </body>
</html>
